<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>TOP 5 Products</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css"/>
</h:head>
<h:body>
    <f:view>
        <h:form styleClass="text-warning info" style="margin-top: 30px">
            <h:outputText id="last" value="#{productsBean.lastMessage}" style="margin-left: 30px"/>
            <p:poll interval="5" listener="#{productsBean.update}" update="last"/>
            <p:poll interval="5" listener="#{productsBean.update}" update="productsTop"/>
        </h:form>

        <div class="row main">
            <div class="col">
                <h4 class="text-warning text-center">TOP 5 Products</h4>
                <h:dataTable id="productsTop" value="#{productsBean.products}" var="product"
                             styleClass="table table-dark text-warning"
                             style="margin-left: 3%">

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Brand"/>
                        </f:facet>
                        <h:outputText value="#{product.productBrand}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{product.productName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Model"/>
                        </f:facet>
                        <h:outputText value="#{product.productModel}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Category"/>
                        </f:facet>
                        <h:outputText value="#{product.category}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Price"/>
                        </f:facet>
                        <h:outputText value="#{product.productPrice}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Amount in stock"/>
                        </f:facet>
                        <h:outputText value="#{product.amountInStock}"/>
                    </h:column>

                </h:dataTable>
            </div>
        </div>
    </f:view>
</h:body>
</html>
